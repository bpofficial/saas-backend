consul:
    host: ${{CONSUL_HOST}}
    port: 8500
config:
    key: server/config/${{ service.name }}
nats:
    url: nats://${{NATS_HOST}}:4222
redis:
    host: ${{REDIS_HOST}}
    port: 6379
    password: ${{REDIS_PASS}}

service:
    discoveryHost: ${{DISCOVERY_HOST}}
    healthCheck:
        timeout: 1s
        interval: 10s
        tcp: 0.0.0.0:${{ service.port }}
    maxRetry: 5
    retryInterval: 5000
    name: server.svc.webhook
    port: 50049
loadbalance:
    ruleCls: RandomRule
logger:
    level: info
    transports:
        -   transport: console
            colorize: true
            datePattern: YYYY-MM-DD h:mm:ss
            label: ${{ service.name }}
